name: Cripto Discord Bot

on:
  push:
    branches: [ main ]
    
  schedule: 
   # Cada 5 minutos. Igual ni funciona ü§∑‚Äç‚ôÇÔ∏è
   - cron: '*/5 * * * *' 
   
  repository_dispatch:
    types: [CriptoDiscordBot-Dispatch]

  workflow_dispatch:

jobs:
   
  job:
    name: Run Action
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Npm Install CI
      run: npm ci

    - name: Run Index.js
      run: node index.js